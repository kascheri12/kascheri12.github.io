<div class="py-5 border-top">
  <div class="container">

    <p class="h5 mb-3">{{ site.title | escape }}</p>

    <div class="row">

      <div class="col-sm">
        <ul class="list-unstyled">
          <li>
            {%- if site.author -%}
              {{ site.author | escape }}
            {%- else -%}
              {{ site.title | escape }}
            {%- endif -%}
          </li>
          {%- if site.email -%}
            <li>
              <a href="mailto:{{ site.email }}">
                {{ site.email }}
              </a>
            </li>
          {%- endif -%}
        </ul>
      </div>


      <div class="col-sm text-right">
        <p>{{- site.description | escape -}}</p>

        <p>
          <a href="https://kascheri12.github.io/">kascheri12.github.io</a>
        </p>
      </div>

    </div>

  </div>
</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js" type="text/javascript"></script> 
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1/jquery-ui.min.js" type="text/javascript"></script>
<script type="text/javascript">
$(function() {
  // $(".markdown-body").accordion();
  // $(".markdown-body").accordion({ header: "h3", collapsible: true, active: false ,heightStyle: "content" });
  
  $('.markdown-body h3').css('cursor','pointer');
  $(".markdown-body h3").nextUntil("h3").slideToggle();
  $(".markdown-body h3").click(function() {$(this).nextUntil("h3").slideToggle();});
});
</script>
